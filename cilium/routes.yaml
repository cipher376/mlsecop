# http-redirect.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: ml-infrastructure
spec:
  parentRefs:
    - name: cilium-ingress-gateway
      namespace: ml-infrastructure
      sectionName: http  # HTTP listener
  
  hostnames:
    - "*.mlsecops.local"
  
  rules:
    # Allow ACME challenges (cert-manager)
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/acme-challenge/
      backendRefs:
        - name: cm-acme-http-solver
          port: 8089
    
    # Redirect everything else to HTTPS
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui-route
  namespace: kube-system # Hubble lives in kube-system
spec:
  parentRefs:
    - name: cilium-ingress-gateway
      namespace: ml-infrastructure
      sectionName: https # Using the general listener for simplicity
  hostnames:
    - "hubble-ui.mlsecops.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: hubble-ui
      port: 80

