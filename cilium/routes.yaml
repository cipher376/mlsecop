apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui-route
  namespace: kube-system # Hubble lives in kube-system
spec:
  parentRefs:
    - name: cilium-ingress-gateway
      namespace: ml-infrastructure
      sectionName: default-http # Using the general listener for simplicity
  hostnames:
    - "hubble-ui.mlsecops.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: hubble-ui
      port: 80
